<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de formularios</title>
</head>

<body>
    <h1>Formulario</h1>
    <form action="procesar.php" method="post" id="miFormulario">
        <table>
            <tr>
                <td>*Nombre:</td>
                <td><input type="text" name="nombre" id="nombre" required pattern="[A-Za-z]{2,15}" title="El nombre debe contener entre 2 y 15 letras"></td>
            </tr>
            <tr>
                <td>*Edad:</td>
                <td><input type="number" name="edad" id="edad" required min="18" max="99"></td>
            </tr>
            <tr>
                <td>*Teléfono:</td>
                <td><input type="tel" name="telefono" id="telefono" required pattern="[0-9]{11}" title="El número de teléfono debe contener 11 números"></td>
            </tr>
        </table>
        <input type="submit" value="Enviar" id="enviar">
        <input type="reset" value="Borrar" id="borrar">
    </form>
</body>

</html>
